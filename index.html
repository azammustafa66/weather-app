<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Cloud.svg">
    <link rel="stylesheet" href="style.css">
    <title>WeatherMe</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="images/Cloud.svg" alt="">
        </div>
        <nav class="navbar">
            <div class="title">
                <p class="name"><a href="#">WeatherMe</a></p>
                <p class="time">21:00 pm</p>
            </div>
            <div class="nav-elements">
                <ul>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Tomorrow</a></li>
                    <li><a href="#">Monthly Forecast</a></li>
                </ul>
            </div>
        </nav>
        <div class="searchbar">
            <input type="text" placeholder="Search Location...">
        </div>
        <div class="content">
            <div class="location">
                <p>Gadag</p>
                <img src="images/ðŸ¦† icon _location_.png" alt="">
            </div>
            <div class="temperature">
                <div class="date-day">
                    <p>Aug 23, Tue</p>
                </div>
                <div class="temp-details">
                    <img src="images/ðŸ¦† icon _temperature_.svg" alt="">
                    <p>27&deg; C</p>
                    <img src="images/Group 41.png" alt="">
                </div>
            </div>
            <div class="technicals">
                <div class="humidity">
                    <p>HUMIDITY</p>
                    <p>99%</p>
                </div>
                <div class="visibility">
                    <p>VISIBILITY</p>
                    <p>8Km</p>
                </div>
                <div class="air-pressure">
                    <p>AIR PRESSURE</p>
                    <p>1005hPa</p>
                </div>
                <div class="wind">
                    <p>WIND</p>
                    <p>2mph</p>
                </div>
            </div>
        </div>
        <div class="lower flex">
            <div class="weather-allday">
                <p>19:00</p>
                <img src="images/Group 17.svg" alt="">
                <p>29&deg;</p>
            </div>
            <div class="weather-allday">
                <p>21:00</p>
                <img src="images/Group 41.png" alt="">
                <p>27&deg;</p>
            </div>
            <div class="weather-allday">
                <p>23:00</p>
                <img src="images/Group 43.svg" alt="">
                <p>27&deg;</p>
            </div>
            <div class="weather-allday">
                <p>01:00</p>
                <img src="images/Group 44.svg" alt="">
                <p>26&deg;</p>
            </div>
            <div class="weather-allday">
                <p>03:00</p>
                <img src="images/Group 44.svg" alt="">
                <p>29&deg;</p>
            </div>
            <div class="weather-allday">
                <p>05:00</p>
                <img src="images/Group 46.svg" alt="">
                <p>31&deg;</p>
            </div>
            <div class="weather-allday">
                <p>19:00</p>
                <img src="images/Group 47.svg" alt="">
                <p>27&deg;</p>
            </div>
        </div>
    </main>
</body>

</html>
